<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scalable=1.0, maximun-scale=1.0, minumun-scale=1.0">
    <title>Ingresar</title>
    
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    
    <link rel="stylesheet" href="estilos.css">
    <link rel="stylesheet" href="Login.css">
    
    
    
</head>
<body>
    <header>
        <div class="container">
            <h1>Ingresar</h1>
            </div>
    </header>
    
    <div class="loginbox">
   <div class="container">
        <form action="" class="form-horizontal">
            <div class="form-group">
                <label for="nombre" class="control-label col-md-2">Correo:</label>
                <div class="col-md-10">   
                    <input type="text" class="form-control" id="Correo" placeholder="Ingrese su email">
                </div>
            </div>
            
            <div class="form-group">
                <label for="password" class="control-label col-md-2">Password:</label>
                <div class="col-md-10">    
                    <input type="password" class="form-control" id="Password" placeholder="Ingrese su password">
                </div>
            </div>
            
            <div class="form-group">
                <div class="checkbox col-md-2 col-md-offset-2">
                    <label>
                        <input type="checkbox">Recuerdame
                    </label>
                        </div>
            </div>
            
            <div class="form-group">
                <div class=" col-md-2 col-md-offset-2">
                    <button class="btn btn-lg btn-primary">Enviar</button>
                </div>
            </div>
       </form>
    </div>
    </div>
    </body>
</html>
